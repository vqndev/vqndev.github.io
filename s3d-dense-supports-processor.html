<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>S3D Dense Support Speed Modifier</title>
  </head>
  <body>
    <div class="container">
      <h1>S3D Dense Support Speed Modifier</h1>
      <form>
        <div class="form-group">
          <label for="newSpeed">New Speed: <input type="text" id="newSpeed" class="form-control" value="240"></label>
        </div>
        <div class="form-group">
          <label for="fileinput">Original GCode File: <input type="file" class="form-control" id="fileinput" /></label>
        </div>
        <button type="button" id="startOver" class="btn btn-sm btn-secondary">Start Over</button>
      </form>
    </div>
    <!-- <textarea id="output" placeholder="Output GCODE"></textarea> -->

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js"></script>
  </body>
</html>
